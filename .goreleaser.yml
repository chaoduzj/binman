version: 2
before:
  hooks:
    - go get
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
dockers:
  - image_templates:
    - "ghcr.io/rjbrown57/binman"
    - "ghcr.io/rjbrown57/binman:{{ .Tag }}"
archives:
  - formats: ['binary']
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  github:
    owner: rjbrown57
    name: binman
